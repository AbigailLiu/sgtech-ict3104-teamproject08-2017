<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang = "en">

    <title>Website Content Monitor</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<div class="container-fluid">
    <div class="row content">
        <!--/*/ <th:block th:include="fragments/sidebar :: sidebar"></th:block> /*/-->
        <div class="col-sm-10 main">
            <div th:if="${msg!=null}">
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert"
                            aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                    <strong th:text = "${msg}">Message</strong>
                </div>
            </div>

            <h2>Add Training Type</h2>
            <div>
                <form class="form-horizontal" th:object="${trainTypeForm}" th:action="@{/trainTypeSubmit}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group col-sm-12">
                        <label class="col-sm-3 control-label">Name: </label>
                        <div class="col-sm-4">
                            <input class="form-control" th:field="*{name}" placeholder="Training Type Name" required = "required"/>
                        </div>
                    </div>

                    <div class="form-group col-sm-12">
                        <label class="col-sm-3 control-label">Type : </label>
                        <div class="col-sm-4">
                            <input class="form-control" th:field = "*{type}" name="type" placeholder="Type of Training" required = "required"/>
                        </div>
                    </div>

                    <div class="form-group col-sm-12">
                        <label class="col-sm-3 control-label">Description : </label>
                        <div class="col-sm-9">
                            <input class="form-control" th:field = "*{details}" name="details" placeholder="Description of Training Type" required = "required"/>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-info">Submit</button>
                        <a href="/admintrainingmanagement" class="btn btn-default" role="button">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

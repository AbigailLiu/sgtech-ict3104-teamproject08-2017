<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->


    <!-- If empty -->
    <div th:if="${#lists.isEmpty(trainType)}">
        <h1>Sorry, There is no Training Type at the moment</h1>
    </div>

    <!-- //If not empty -->
    <div th:if="${not #lists.isEmpty(trainType)}">
        <form th:action="@{/logout}" method="post">
            <div class="col-sm-10"><h2>Training Type Listing</h2></div>
            <!-- <div class="col-sm-2" style="padding-top: 30px;">
                     <span sec:authorize="isAuthenticated()">


                    <input type="submit" value="Sign Out" />
                               </span>
            </div> -->
        </form>

        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Training type</th>
            </tr>
            <tr th:each="TT : ${trainType}">
                <td th:text="${TT.id}"><a href="/TT/${TT.id}">Id</a></td>
                <td th:text="${TT.type}">Training Type</td>
            </tr>
        </table>
    </div>


    <form class="form-horizontal" th:action="@{/trainingType/new}" method="post">
        <div class="row" style="margin: 0px;">
            <button type="submit" class="btn btn-default">New Training Type</button>
        </div>
    </form>

</div>

</body>
</html>

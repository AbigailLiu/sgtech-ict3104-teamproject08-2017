    <link href="../../static/css/fullcalendar.min.css" th:href="@{/css/fullcalendar.min.css}" rel='stylesheet' media="screen"/>

                events: [
                    {
                        title: 'All Day Event',
                        start: '2017-09-01',
                    },
                    {

                    {

                    },
                    {
                        id: 999,

        });

    <style>

        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

    <title>Add New Schedule</title>

    <script>
    </script>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->


</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Add New Schedule</h2>
    <div>
        <form class="form-horizontal" th:object="${scheduleForm}" th:action="@{/scheduleFormSubmit}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <!-- User Name -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Create By : </label>
                <div class="col-sm-10">
                    <span id="name" sec:authentication="name"></span>
                </div>
            </div>

            <!-- Training Type -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Training Type : </label>
                <div class="col-sm-10">
                    <select  class="form-control" required="required" name="TType" id="TType" th:field="*{TrainingType}">
                        <option disabled="disabled" selected="selected" th:value="default" > -- Please select one of the option -- </option>
                        <option th:each="TT : ${trainType}" th:value="${TT.type}"
                                th:text="${TT.type}" >
                        </option>
                    </select>
                </div>
            </div>

            <!-- Training Description -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Training Description : </label>
                <div class="col-sm-10">
                    <textarea rows="4" cols="50" class="form-control" th:field="*{TrainingDesc}" th:required="required"></textarea>
                </div>
            </div>

            <!-- Training Date Start -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Training Date (Start) : </label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{TrainingDateStart}" th:required="required"/>
                </div>
            </div>

            <!-- Training Time Start -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Training Time (Start) : </label>
                <div class="col-sm-10">
                    <span>Please enter in HH:MM:SS format</span>
                    <input type="text" class="form-control" name="trainingTime" th:field="*{TrainingTimeStart}" th:required="required"/>
                </div>
            </div>



            <!-- Training Date End -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Training Date (End) : </label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{TrainingDateEnd}" th:required="required"/>
                </div>
            </div>

            <!-- Training Time End -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Training Time (End) : </label>
                <div class="col-sm-10">
                    <span>Please enter in HH:MM:SS format</span>
                    <input type="text" class="form-control" name="trainingTime" th:field="*{TrainingTimeEnd}" th:required="required"/>
                </div>
            </div>

            <!-- Training Venue -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Training Venue : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="trainingVenue" th:field="*{TrainingVenue}" th:required="required"/>
                </div>
            </div>

            <div class="row" style="margin: 0px;">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
